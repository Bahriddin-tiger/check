<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- <link rel="stylesheet" href="./css/main.css"> -->
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
    <h1 class="visually-hidden">kD</h1>

    <div class="box">
        <div class="box__content">
            <h2 class=" box__title ">CARD</h2>
            <img class="box__img" src="./imegs/card.png" alt=" card " width="350" height="230">
            <form class="box__form " action="https://exo.htmlacademi" method="POST">

                <div class=" box__label label">
                    <img src="./imegs/lock.svg" alt="lock card" width="20" height="20" class="label__img">
                    <div class="label__box">
                        <h3 class="label__title">
                            Lock card
                        </h3>
                        <p class="label__text">
                            You can unlock it later
                        </p>
                    </div>
                    <input class="box__input visually-hidden  label " id="switch" type="checkbox">
                    <label for="switch" class="label__span input">
                        <span class="input__cotroller"></span>
                    </label>
                </div>
                <div class="box__label label">
                    <img src="./imegs/plane.svg" alt="lock card" width="20" height="20" class="label__img">
                    <div class="label__box">
                        <h3 class="label__title">
                            Payments abroad
                        </h3>
                        <p class="label__text">
                            Enable your card abroad
                        </p>
                    </div>
                    <input checked class="box__input visually-hidden  label  " id="switch2" type="checkbox">
                    <label for="switch2" class="label__span input">
                        <span class="input__cotroller"></span>
                    </label>
                </div>
                <div class="box__label label">
                    <img src="./imegs/laptop.svg" alt="lock card" width="20" height="20" class="label__img">
                    <div class="label__box">
                        <h3 class="label__title">
                            Online payments
                        </h3>
                        <p class="label__text">
                            Enable online transections
                        </p>
                    </div>
                    <input class="box__input visually-hidden  label  " id="switch3" type="checkbox">
                    <label for="switch3" class="label__span input ">
                        <span class="input__cotroller"></span>
                    </label>
                </div>
                <div class="box__label label">
                    <img src="./imegs/atm.svg" alt="lock card" width="20" height="20" class="label__img">
                    <div class="label__box">
                        <h3 class="label__title">
                            ATM withdrawels
                        </h3>
                        <p class="label__text">
                            Enable ATM withdrawals
                        </p>
                    </div>
                    <input class="box__input visually-hidden   label " id="switch4" type="checkbox">
                    <label for="switch4" class="label__span input ">
                        <span class="input__cotroller"></span>
                    </label>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
